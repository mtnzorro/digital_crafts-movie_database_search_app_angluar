<form class="search_bar" ng-submit="search_call()" method="post">
  <input type="search" ng-model="movieName"  placeholder="Search movies">
</form>

<div class="results_wrap">

<h2>Now Playing:</h2>
<div class="movie_pic">

  <span ng-repeat="result in results">
  <a ui-sref="info_view({page_name: {{result.id}}})">

      <img class="movie_search_img" ng-if="result.poster_path" ng-src="https://image.tmdb.org/t/p/w185/{{result.poster_path}}">
      <!-- <figcaption>{{result.title}}</figcaption> -->
  </a>
</span>
  <!-- other anchors here ... -->

</div>
</div>
